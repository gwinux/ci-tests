name: main

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:

jobs:
  build:
    if: ${{ github.ref != 'refs/heads/master' }}
    runs-on: windows-2022

    env:
      MSYS: enable_pcon

    steps:
      - uses: actions/checkout@v3
        with:
          path: temp
          fetch-depth: 0

      - uses: msys2/setup-msys2@v2
        with:
          msystem: MSYS
          install: VCS base-devel pactoys
          update: true

      - name: Move Checkout
        run: |
          Copy-Item -Path ".\temp" -Destination "C:\_" -Recurse

      - name: CI-Build
        shell: msys2 {0}
        run: |
          cd /C/_
          ./.ci/ci-build.sh

      - name: CI-Sign
        shell: msys2 {0}
        env:
          GPG_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
        run: |
          cd /C/_
          ./.ci/ci-sign.sh

      - name: CI-Rsync
        shell: msys2 {0}
        env:
          SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_SERVER_KEY: ${{ secrets.SSH_SERVER_KEY }}
        run: |
          cd /C/_
          ./.ci/ci-rsync.sh
      
      - name: CI-commit
        shell: msys2 {0}
        run: |
          cd /C/_
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "build: bump pkgrel"
          git push

      - name: Cleanup
        if: always()
        shell: msys2 {0}
        run: |
          rm -rf ~
